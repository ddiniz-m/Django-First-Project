<div data-page="register">
	<form method="POST">
		<div class="form-group">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="form-group">
						<label for="id_username">Username</label>
						<input type="text" name="username" value="" maxlength="150" class="form-control" required id="id_username">
					</div>
				
					<div class="form-group">
						<label for="id_email">Email</label>
						<input type="email" name="email" value="" maxlength="254" class="form-control" required id="id_email">
					</div>
				
					<div class="form-group">
						<label for="id_password1">Password</label>
						<input type="password" name="password1" class="form-control" required id="id_password1">
					</div>
				
					<div class="form-group">
						<label for="id_password2">Password confirmation</label>
						<input type="password" name="password2" class="form-control" required id="id_password2">
					</div>
				</div>
			</div>
		</div>
		<p align="center">
			<button type="submit" class="btn btn-success">Register</button>
		</p>
		<p align="center">
			<a href="javascript:loadHtml('login');"> Login </a>
		</p>
	</form>
</div>
